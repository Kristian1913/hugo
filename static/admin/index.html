<!DOCTYPE html>
<html>
  <head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.13.0/dist/netlify-cms.min.css">
  </head>
  <body>
    <div id="cms-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.0.0/dist/netlify-cms.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var newRoot = document.createElement('div');
            document.getElementById('cms-container').appendChild(newRoot);
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'Kristian1913/hugo', // Replace with your GitHub username and repo
            branch: 'main', // or 'master' based on your branch
            login: true,
          },
          media_folder: 'static/media',
          public_folder: 'media',
          collections: [
            {
              name: 'posts',
              label: 'Blog Posts',
              folder: 'content/posts',
              create: true,
              fields: [
                { name: 'title', label: 'Title', widget: 'string' },
                { name: 'date', label: 'Date', widget: 'datetime' },
                { name: 'body', label: 'Body', widget: 'markdown' },
              ],
            },
          ],
        },
      });
    });
    </script>
  </body>
</html>
